<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Medical History Voice Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #history {
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            display: none; /* Hidden for voice-only */
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startInterviewBtn">Start Medical Interview</button>
        <button id="startBtn" style="display: none;">Start Recording</button>
        <button id="stopBtn" disabled style="display: none;">Stop Recording</button>
        <div id="status">Click "Start Medical Interview" to begin</div>
    </div>
    <div id="history"></div>

    <script>
        const apiBase = 'http://localhost:8000';
        let sessionId = null;
        let recorder = null;
        let audio = null;

        const startInterviewBtn = document.getElementById('startInterviewBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const historyDiv = document.getElementById('history');

        async function startInterview() {
            statusDiv.textContent = 'Starting interview...';
            startInterviewBtn.disabled = true;
            
            try {
                const res = await fetch(`${apiBase}/api/start-interview-with-voice`, { method: 'POST' });
                const data = await res.json();
                if (data.error) throw new Error(data.details);
                sessionId = data.session_id;
                
                // Show recording controls
                startInterviewBtn.style.display = 'none';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'inline-block';
                
                // Play the initial question audio
                if (data.audio_base64) {
                    statusDiv.textContent = 'Playing question...';
                    await playAudioFromBase64(data.audio_base64);
                } else {
                    // Fallback to TTS if no audio
                    statusDiv.textContent = 'Playing question...';
                    await ttsAndPlay(data.message);
                }
            } catch (e) {
                statusDiv.textContent = `Error starting interview: ${e.message}`;
                startInterviewBtn.disabled = false;
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    await sendAudio(blob);
                };
                recorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDiv.textContent = 'Recording... Press Stop to send';
            } catch (e) {
                statusDiv.textContent = `Error accessing microphone: ${e.message}`;
                startBtn.disabled = false;
            }
        }

        function stopRecording() {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
                stopBtn.disabled = true;
                statusDiv.textContent = 'Processing...';
            }
        }

        async function sendAudio(blob) {
            try {
                const formData = new FormData();
                formData.append('file', blob, 'recording.webm');
                formData.append('model', 'whisper-large-v3');

                const transRes = await fetch(`${apiBase}/transcribe`, {
                    method: 'POST',
                    body: formData
                });
                const trans = await transRes.json();
                if (trans.error) throw new Error(trans.error);

                const sendRes = await fetch(`${apiBase}/api/send-message-with-voice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, message: trans.text })
                });
                const resp = await sendRes.json();
                if (resp.error) throw new Error(resp.details);

                if (resp.is_complete) {
                    statusDiv.textContent = 'Interview complete!';
                    startBtn.disabled = true;
                    await saveHistory(resp.collected_data);
                } else {
                    console.log(resp.message);
                    
                    // Play audio response if available
                    if (resp.audio_base64) {
                        await playAudioFromBase64(resp.audio_base64);
                    } else {
                        // Fallback to TTS
                        await ttsAndPlay(resp.message);
                    }
                    
                    startBtn.disabled = false;
                    statusDiv.textContent = 'Playing AI response... Record next when done';
                }
            } catch (e) {
                statusDiv.textContent = `Error: ${e.message}`;
                startBtn.disabled = false;
            }
        }

        async function playAudioFromBase64(audioBase64) {
            return new Promise((resolve, reject) => {
                try {
                    const audioBlob = new Blob([
                        Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0))
                    ], { type: 'audio/mp3' });
                    
                    const url = URL.createObjectURL(audioBlob);
                    audio = new Audio(url);
                    
                    audio.onended = () => {
                        statusDiv.textContent = 'Question finished. Click "Start Recording" to respond.';
                        startBtn.disabled = false;
                        URL.revokeObjectURL(url);
                        resolve();
                    };
                    
                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        statusDiv.textContent = 'Audio playback failed. Click "Start Recording" to respond.';
                        startBtn.disabled = false;
                        URL.revokeObjectURL(url);
                        reject(e);
                    };
                    
                    // This should work now since it's triggered by user interaction
                    audio.play().catch(e => {
                        console.error('Audio play failed:', e);
                        statusDiv.textContent = 'Audio play failed. Click "Start Recording" to respond.';
                        startBtn.disabled = false;
                        reject(e);
                    });
                } catch (e) {
                    console.error('Error creating audio from base64:', e);
                    statusDiv.textContent = 'Audio error. Click "Start Recording" to respond.';
                    startBtn.disabled = false;
                    reject(e);
                }
            });
        }

        async function ttsAndPlay(text) {
            const formData = new FormData();
            formData.append('text', text);
            formData.append('voice_id', 'v_meklc281');
            formData.append('output_format', 'MP3_22050_32');
            formData.append('save_file', 'false');

            const ttsRes = await fetch(`${apiBase}/text-to-speech`, {
                method: 'POST',
                body: formData
            });
            if (!ttsRes.ok) throw new Error('TTS failed');
            
            const audioBlob = await ttsRes.blob();
            const url = URL.createObjectURL(audioBlob);
            audio = new Audio(url);
            
            audio.onended = () => {
                statusDiv.textContent = 'Question finished. Click "Start Recording" to respond.';
                startBtn.disabled = false;
                URL.revokeObjectURL(url);
            };
            
            audio.onerror = (e) => {
                console.error('TTS Audio playback error:', e);
                statusDiv.textContent = 'Audio playback failed. Click "Start Recording" to respond.';
                startBtn.disabled = false;
                URL.revokeObjectURL(url);
            };
            
            await audio.play().catch(e => {
                console.error('TTS Audio play failed:', e);
                statusDiv.textContent = 'Audio play failed. Click "Start Recording" to respond.';
                startBtn.disabled = false;
            });
        }

        async function saveHistory(collectedData) {
            try {
                // Get the formatted history for display
                const historyRes = await fetch(`${apiBase}/api/get-history?session_id=${sessionId}&view=patient`);
                const historyData = await historyRes.json();
                if (historyData.error) throw new Error(historyData.error);
                
                console.log('History retrieved:', historyData.history);
                
                // Store the medical data in Supabase
                const userEmail = "thirstycheems@gmail.com";
                
                const storeRes = await fetch(`${apiBase}/api/store-medical-history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_email: userEmail,
                        medical_data: collectedData
                    })
                });
                
                const storeData = await storeRes.json();
                
                if (storeData.success) {
                    console.log('Medical history stored successfully:', storeData);
                    statusDiv.textContent = 'Interview complete! Medical history saved to database.';
                } else {
                    throw new Error(storeData.detail || 'Failed to store medical history');
                }
                
            } catch (e) {
                console.error('Failed to save history:', e);
                statusDiv.textContent = `Interview complete, but failed to save: ${e.message}`;
            }
        }

        startInterviewBtn.addEventListener('click', startInterview);
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        // Don't auto-start interview - wait for user click
    </script>
</body>
</html>
